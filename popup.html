<!DOCTYPE html>
<html>
<head>
    <title>Title Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="getTitleButton">Get Current Tab Title</button>
    <p id="tabTitle"></p>

    <script src="popup.js"></script>
</body>
</html>
